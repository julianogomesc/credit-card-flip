<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-the-mask/0.11.1/vue-the-mask.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.min.css">
    <title>Credit Card with Vuejs</title>
</head>
<body>
    <div id="app">
        <div class="credit-card" ref="card">
            <div class="back">
                <div id="cvv">
                    <small>CVV</small><br>
                    {{dados.cvv}}
                </div>
            </div>
            <div class="front">
                <div id="number" v-html="dados.number" v-if="dados.number != ''"></div>
                <div v-else id="numbernull">**** **** **** ****</div>
                <div id="name">
                    <small>nome:</small> <br>
                    {{dados.name}}
                </div>
                <div id="validate">
                    <small>validade:</small> <br>
                    {{dados.validate}}
                </div>
            </div>
        </div>
        <div class="dados py-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Nº do Cartão:</label>
                        <input @focus="flip(0)" type="text" masked="false" v-mask="'#### #### #### ####'" class="form-control" v-model="dados.number" placeholder="**** **** **** ****">
                        <small>Apenas números</small>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Nome impresso:</label>
                        <input @focus="flip(0)" type="text" v-model="dados.name" class="form-control" placeholder="João da Silva">
                    </div>                    
                </div>
                <div class="col-6 col-md-7">
                    <div class="form-group">
                        <label for="">Validade:</label>
                        <input @focus="flip(0)" type="text" v-model="dados.validate" v-mask="'##/##'" class="form-control" placeholder="**/**">
                    </div>
                </div>
                <div class="col-6 col-md-5">
                    <div class="form-group">
                        <label for="">CVV:</label>
                        <input @focus="flip(1)" ref="cvv" type="text" v-model="dados.cvv" v-mask="'###'" class="form-control" placeholder="***">
                    </div>
                </div>
            </div>

        </div>
        
    </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                dados: {
                    number: '',
                    name: '',
                    validate: '',
                    cvv: null
                }
            },
            methods:{
                flip(value){
                    if(value == 0){
                        // frente do cartão
                        this.$refs['card'].classList.remove('rotateY')
                    } else {
                        // traseira do cartão
                        this.$refs['card'].classList.add('rotateY')
                    }
                }
            }
        })
    </script>
</body>

</html>
